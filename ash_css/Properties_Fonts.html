<!DOCTYPE html>
<html>
  <head>
    <title>Font Properties</title>
    <style>
      p.aa {
        font-family: Demonized;
        font-size: 30px;
        font-style: italic;
      }
      <!-- This is short hand representation -->
      p.ab {font: 50px "Valorant-Regular";}
    </style>
  </head>
  <body>
    <p class="aa">This is Demonized Font</p>
    <p class="ab">This is Valorant Font</p>
  </body>
</html>
