
<html>
  <head>
    <title>Class Selector</title>
    <style>
      h1.red{color:red;background-color:blue;}
      h1.green{color:green;background-color:yellow;}
      p.brow{color:ghostwhite;background-color:black;}
    </style>
  </head>
  <body>
    <h1 class="red">Wow</h1>
    <h1 class="green">Amazing</h1>
    <p class="brow"> I'm black & white but also a ghost</p>
  </body>
</html>
