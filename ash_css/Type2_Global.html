<html>
  <head>
    <title>CSS  Type: Global test</title>
    <style type="text/css">
      h1 {color:blue;background-color:pink;text-align:left}
      h2 {color:brown;background-color:grey;text-align:center}
      p {font-size:30px;color:red;background-color:yellow;text-align:center}
      img {height:373px;width:498px}

  <body>
    <h1>This is an amazing h1 tag</h1>
    <h2><marquee direction="left">This is the awesome h2 tag</marquee></h2>

  </body>
</html>
