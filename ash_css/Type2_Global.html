<html>
  <head>
    <title>CSS  Type: Global test</title>
    <style type="text/css">
      h1 {color:blue;background-color:pink;text-align:left}
      h2 {color:brown;background-color:grey;text-align:center}
      p {font-size:30px;color:red;background-color:yellow;text-align:right}
      p img {height:25px;width:25px}
    </style>
  </head>
  <body>
    <h1><marquee direction="right">This is an amazing h1 tag</marquee></h1>
    <h2>This is the awesome h2 tag</h2>
    <p><marquee direction="left">Haha this paragraph is funny <img src="pepehaha.png" alt="laugh LMAO"></marquee></p>
  </body>
</html>
