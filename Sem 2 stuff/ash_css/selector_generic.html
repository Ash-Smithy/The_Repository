
<html>
  <head>
    <title>Class Selector</title>
    <style>
      .red{color:red;background-color:blue;}
      .green{color:green;background-color:yellow;}
    </style>
  </head>
  <body>
    <h1 class="red">Wow</h1>
    <h1 class="green">Amazing</h1>
    <p class="red"> I'm black & white but also a ghost</p>

</html>
