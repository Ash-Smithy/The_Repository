<html>
  <head>
  <title>string and html equivalents</title>
  </head>
  <body>
    <script language="javascript">
      var name="Hello World";
      var name1="2";
        document.writeln("equivalent to big:"+name.big());
        document.writeln("equivalent to blink:"+name.blink());
        document.writeln("equivalent to bold:"+name.bold());
        document.writeln("equivalent to i:"+name.italics());
        document.writeln("equivalent to small:"+name.small());
        document.writeln("equivalent to tt:"+name.fixed());
        document.writeln("equivalent to font color=red:"+name.fontcolor("red"));
        document.writeln("equivalent to strike:"+name.strike());
        document.writeln("equivalent to size=5:"+name.fontsize(4));
        document.writeln("<br>symbol of water:"+"tt"+name1.sub()+"o");
        document.writeln("<br> a square b is:"+"a"+name1.sup()+"b");
    </script>
  </body>
</html>
