<!DOCTYPE html>
<html>
  <head>
    <title>List Attributes</title>
    <style media="screen">
      ul { list-style-type:square; }
      ol {list-style-type: lower-alpha;}
    </style>
  </head>
  <body>
    <ul>
      <li>Item One</li>
      <li>Item Two</li>
      <li>Item Three</li>
      <li>Item Four</li>
      <li>Item Five</li>
    </ul>
    <ol>
      <li>Item One</li>
      <li>Item Two</li>
      <li>Item Three</li>
      <li>Item Four</li>
      <li>Item Five</li>
    </ol>
  </body>
</html>
