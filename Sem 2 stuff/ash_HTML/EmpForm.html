<html>
  <head>
    <title></title>
  </head>
  <body bgcolor="ghostwhite">
    <table border="5" cellpadding="10%">
      <form>
        <tr>
          <td><label>Emp ID</label></td><td><input type="text"></td>
        </tr>
        <tr>
          <td><label>Emp Name</label></td><td><input type="text"></td>
        </tr>
        <tr>
          <td><label>Emp Name</label></td><td><textarea></textarea></td>
        </tr>
        <tr>
          <td><label>Gender</label></td>
          <td><input type="radio" name="Gender">Male
            <br>
            <input type="radio" name="Gender">Female</td>
        </tr>
        <tr>
          <td><label>Date Of Birth</label></td>
          <td>
          <select>
            <option>Day</option><option>1</option><option>2</option>
          </select>
          <select>
            <option>Month</option><option>Jan</option><option>Feb</option>
          </select>
          <select>
            <option>Year</option><option>2001</option><option>2002</option>
          </select>
          </td>
        </tr>
        <tr>
          <td><label>Qualification</label></td><td><textarea></textarea></td>
        </tr>
        <tr>
          <td><label>Experience</label></td>
          <td><input type="radio">Less than 5 Years <br><input type="radio">More than 5 Years<br><input type="radio">More than 10 Years</td>
        </tr>
        <tr>
          <td><label>Skills</label></td>
          <td>
            <input type="radio" name="Skills">Leadership <br>
            <input type="radio" name="Skills">Communication<br>
            <input type="radio" name="Skills">Report Writer<br>
            <input type="radio" name="Skills">Software Developer
          </td>
        </tr>
        <tr>
          <td><label>Department</label></td>
          <td>
            <select>
              <option>Marketing</option>
              <option>Marketing</option>
              <option>Marketing</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><label>Salary: </label></td> <td><input type="text"></td>
        </tr>
        <tr>
        <td colspan="2"><input type="submit"><input type="reset"></td>
        </tr>
      </form>
    </table>
  </body>
</html>
