<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="magic">
      <img id="awie" src="bulb-off.png" alt="HAHA" width="200px" height="400px">
      <img id="yay" src="bulb-on.png" alt="HEHE" width="400px" height="500px">
      <br> <br>
      <button onclick="darkness()">OFF</button>
      <button onclick="kaching()">ON</button>
    </div>
    <script>
      document.getElementById("awie").style.visibility="visible";
      document.getElementById("yay").style.visibility="hidden";
      function kaching()
      {
        document.getElementById("awie").style.visibility="hidden";
        document.getElementById("yay").style.visibility="visible";
      }
      function darkness()
      {
        document.getElementById("yay").style.visibility="hidden";
        document.getElementById("awie").style.visibility="visible";
      }
    </script>
  </body>
</html>
