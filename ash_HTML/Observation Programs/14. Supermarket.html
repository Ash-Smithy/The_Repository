<!DOCTYPE html>
<html>
  <head>
    <title>Supermarket Table</title>
  </head>
  <body>
    <center>
      <h1><u>Supermarket</u></h1>
    <table border="10" bgcolor="ghostwhite" cellpadding="30px" cellspacing="5px">
      <tr>
        <th>Serial No.</th>
        <th>Name</th>
        <th>Rate</th>
        <th>Quantity</th>
        <th>Price</th>
      </tr>
      <tr>
        <td>1</td>
        <td>Soap</td>
        <td>10.50</td>
        <td>5</td>
        <td>52.50</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Salt</td>
        <td>8.5</td>
        <td>2</td>
        <td>17.50</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Ketchup</td>
        <td>20.75</td>
        <td>2</td>
        <td>41.50</td>
      </tr>
    </table>
  </body>
</html>
