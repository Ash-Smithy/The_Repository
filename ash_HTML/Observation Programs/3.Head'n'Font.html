<!-- Prgram to demonstrate Heading and font tags -->
<html>
  <head>
    <title>Heading and font</title>
  </head>
  <body>
    <center>
    <!-- Heading tags -->
    <h1><font size=25px><u>Heading Tags</u></font></h1>
    <h1>H1 heading</h1>
    <h2>H2 heading</h2>
    <h3>H3 heading</h3>
    <h4>H4 heading</h4>
    <h5>H5 heading</h5>
    <h6>H6 heading</h6>
    <!-- Font tags -->
    <h1><font size=25px><u>Font Tags</u></font></h1>
    <font size=1>font 1</font><br>
    <font size=2>font 2</font><br>
    <font size=3>font 3</font><br>
    <font size=4>font 4</font><br>
    <font size=5>font 5</font><br>
    <font size=6>font 6</font><br>
    <font size=7>font 7</font><br>

    </center>
  </body>
</html>
