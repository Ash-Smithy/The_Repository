<!DOCTYPE html>
<html>
  <head>
    <title>Multiplication table</title>
  </head>
  <body>
  <center>
    <script>
      var n,i,a;
      n=window.prompt("Enter a number: ")
      document.write("<h3><u>Multiplication table of "+n+"</u></h3>");
      for(i=1;i<=10;i++)
      {
        a=n*i;
        document.write(""+n+"x"+i+" = "+a+"<br>");
      }
    </script>
    </center>
  </body>
</html>
