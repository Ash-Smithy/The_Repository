<html>
<head>
<title>ascending order</title>
</head>
  <body>
    <script language="javascript">
      var i,t,j,temp;
      num=new Array();
      t=eval(window.prompt("how many numbers in the array?"));
      for(i=0;i<t;i++)
        {
        num[i]=eval(window.prompt("enter the number"));
        document.writeln(num[i]);
        }
      for(i=0;i<t;i++)
      {
        for(j=i+1;j<t;j++)
        {
          if(num[i]>num[j])
          {
            temp=num[i];
            num[i]=num[j];
            num[j]=temp;
          }
        }
      }
      document.write("<br> Ascending order: ");
      for(i=0;i<t;i++)
      {
        document.writeln(num[i]);
      }
    </script>
  </body>
</html>
