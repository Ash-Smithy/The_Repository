<!DOCTYPE html>
<html>
  <head>
    <title>Lists</title>
  </head>
  <body>
    <ol type="1" start="4">
      <li>Four</li>
      <li>Five</li>
      <li>Six</li>
      <li>Seven</li>
      <li>Eight</li>
      <li>Nine</li>
    </ol>
    <ul type="Square">
      <li>A</li>
      <li>B</li>
      <li>C</li>
      <li>D</li>
      <li>E</li>
    </ul>
    <dl>
      <dt>Oxymoron</dt>
      <dd><i>Noun</i><br>a figure of speech in which apparently contradictory terms appear in conjunction.</dd>
    </dl>
  </body>
</html>
