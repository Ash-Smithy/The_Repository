<!DOCTYPE html>
<html>
  <head>
    <title>Form with Radio Button and Checkboxes</title>
  </head>
  <body>
    <form method="post">
      <fieldset>
        <legend>Radio Button</legend>
        <label>What's your age?</label> <br>
        <input type="radio" name="rad"> 5-10
        <input type="radio" name="rad"> 11-20
        <input type="radio" name="rad"> 21-30
        <input type="radio" name="rad"> 31-40
        <input type="radio" name="rad"> 41-50
      </fieldset>
      <fieldset>
        <legend>CheckBox</legend>
        <label>Your Favorite Food?</label> <br>
        <input type="checkbox"> Shawarma
        <input type="checkbox"> Biryani
        <input type="checkbox"> Roti
        <input type="checkbox"> Salads
        <input type="checkbox"> Soups
      </fieldset>
    </form>
  </body>
</html>
