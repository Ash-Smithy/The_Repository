<!DOCTYPE html>
<html>
  <head>
    <title>Fibanocci Series</title>
  </head>
  <body>
    <script>
      var n,i,a1=0,a2=1,a3;
      n=window.prompt("Enter a value: ");
      {
        document.write("Fibanocci Series is: 0 1 ")
        for(i=2;i<=n;i++)
         {
           a3=a1+a2;
           document.writeln(""+a3);
           a1=a2;
           a2=a3;
         }
      }
    </script>
  </body>
</html>
