<!DOCTYPE html>
<html>
  <head>
    <title>List Tags</title>
  </head>
  <body>
      <h1>List Tags</h1>
      <hr>
      <ul type="square"> <u><i>Unordered list</i></u>
        <li>Ears</li>
        <li>Nose</li>
        <li>Mouth</li>
      </ul>
      <hr>
      <ol type="A" start="5"> <u><i>Ordered List</i></u>
        <li>Ears</li>
        <li>Nose</li>
        <li>Mouth</li>
      </ol>
      <hr>
      <dl><u><i>Descrioption (or) Drfinition List</i></u>
        <dt>HTML</dt>
        <dd>Hypertext Markup Language</dd>
        <dt>XML</dt>
        <dd>Xtensible Markup Language</dd>
      </dl>
  </body>
</html>
