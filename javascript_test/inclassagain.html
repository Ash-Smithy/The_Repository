<!DOCTYPE html>
<html>
  <head
  <title></title>
  </head>
  <body>
    <p class = "intro">The DOM is very useful</p>
    <p class = "intro">This example demonstrates the getElementByClassName() method</p>
    <script>
      function myfunc()
      {
        var x = document.getElementByClassName("intro");
        document.writeln(x);
      }
      </script>
      <button onclick = "myfunc()">Button</button>
    </body>
</html>
