<!-- Implementing different typefaces -->
<html>
  <head>
    <title>Phrase Tags</title>
  </head>
  <body>
    <center>
    <h1><font face=arial><u>Phrase Tags</u></font></h1>
      <hr>
      <p>
          This is <em>Emphasized</em> text <br><br>
          This is <strong>Strong</strong> text <br><br>
          This is <mark> Mark </mark> tag <br><br>
          Check out the abbreviation by hovering over: <abbr title="Hypertext Markup Language">HTML</abbr><br><br>
          <bdo dir="ltr">This text is from left to right. </bdo> <br><br>
          <bdo dir="rtl"> sihT txet si morf thgir to tfel.</bdo> <br><br>
          This is a special <dfn> Definition </dfn> term.
      </p>
    </center>
  </body>
</html>
