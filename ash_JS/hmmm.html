<html>
<head>
<script>
function kebab()
{
  var a,b;
  a=Number(document.getElementById("a").value);
  b=Number(document.getElementById("b").value);
  document.getElementById("ans").value =a+b;
}
</script>
</head>
<body>
<p style="font-size:25px">
  Enter the number of kebabs you have : <input id="a"> <br>
  Enter the number of kebabs you want : <input id="b"> </p>
<p style="font-size:20px"> when ready, click on <button onclick="kebab()">DA BUTTON</button>
  and see how many kebabs you will have altogether over here: <input id="ans">
</p>
</body>
</html>
