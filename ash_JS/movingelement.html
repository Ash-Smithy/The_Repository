<!DOCTYPE html>
<html>
  <head>
    <title>Animate</title>
    <style>
      #container {
        width: 550px;
        height: 550px;
        position: relative;
        background: yellow;
      }
      #animate {
        width: 50px;
        height: 50px;
        position: absolute;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <p><button type="button" onclick="myMove()">ClickMe</button></p>
    <div id="container">
      <div id="animate">
      </div>
    </div>
    <script type="text/javascript">
      function myMove()
      {
        let id = null;
        const elem = document.getElementById("animate");
        let pos=0;
        clearInterval(id);
        id = setInterval(frame, 5);
        function frame()
        {
          if (pos == 500)
          {
            clearInterval(id);
          }
          else
          {
            pos++;
            elem.style.top = pos + "px";
            elem.style.left = pos + "px";
          }
        }
      }
    </script>
  </body>
</html>
