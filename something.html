<html>
<head>
<title>pop method</title>
</head>
<body>
<script>
var colors=new Array("red","green","blue");
document.writeln("size of colors arrays before pop:"+colors.length);
colors.pop();
document.writeln("<hr>size of the colors arrays after pop:"+colors.length);
document.writeln("<br> elements after pop:"+colors);
</script>
</body>
</html>
